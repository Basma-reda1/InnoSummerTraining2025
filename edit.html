
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعديل بيانات طالب</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #eef1f4; font-family: 'Cairo', sans-serif;">
  
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding: 10px 20px;">
  <a class="navbar-brand" href="index.html" style="color: white;">نظام شئون الطلاب</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navLinks">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navLinks">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap: 10px;">
      <li class="nav-item"><a class="nav-link" href="index.html">تسجيل طالب</a></li>
      <li class="nav-item"><a class="nav-link" href="students.html">عرض الطلاب</a></li>
      <li class="nav-item"><a class="nav-link" href="edit.html">تعديل طالب</a></li>
      <li class="nav-item"><a class="nav-link" href="delete.html">حذف طالب</a></li>
      <li class="nav-item"><a class="nav-link" href="schedule.html">جدول الحصص</a></li>
    </ul>
  </div>
</nav>

  <div class="container mt-5" style="max-width: 600px; background-color: white; padding: 30px; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h3 class="text-center mb-4" style="color: #ffc107;">تعديل بيانات طالب</h3>
    <form>
      <div class="mb-3">
        <label class="form-label" style="font-weight: bold;">رقم الطالب</label>
        <input type="text" class="form-control" placeholder="أدخل الرقم الجامعي" style="border-radius: 8px;">
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-weight: bold;">الاسم الجديد</label>
        <input type="text" class="form-control" placeholder="مثال: محمد السيد" style="border-radius: 8px;">
      </div>
      <div class="mb-3">
        <label class="form-label" style="font-weight: bold;">القسم الجديد</label>
        <select class="form-select" style="border-radius: 8px;">
          <option selected disabled>اختر القسم</option>
          <option>علوم الحاسب</option>
          <option>نظم المعلومات</option>
          <option>ذكاء اصطناعي</option>
        </select>
      </div>
      <div class="d-grid mt-4">
        <button class="btn btn-warning" type="submit" style="font-weight: bold;">حفظ التعديلات</button>
      </div>
    </form>
  </div>
</body>
</html>
